[package]
name = "examples"
version = "0.0.0"
authors = ["Rain Liu <yliu@webrtc.rs>"]
edition = "2021"
description = "Examples of ortc.rs stack"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/examples"
homepage = "https://ortc.rs"
repository = "https://github.com/webrtc-rs/rtc/tree/master/examples"

[dependencies]

[dev-dependencies]
rtc = { path = "../rtc" }
shared = { version = "0.2.1", path = "../rtc-shared", package = "rtc-shared", default-features = false, features = ["crypto", "marshal", "replay"] }

tokio = { version = "1.48.0", features = ["full"] }
env_logger = "0.11.8"
clap = { version = "4.5.53", features = ["derive"] }
hyper = { version = "0.14.32", features = ["full"] }
signal = { version = "0.0.0", path = "examples/signal", package = "rtc-signal" }
tokio-util = { version = "0.7.17", features = ["codec"] }
anyhow = "1.0.100"
chrono = "0.4.42"
log = "0.4.29"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
bytes = "1.11.0"
lazy_static = "1.5.0"
rand = "0.9.2"
ctrlc = "3.5.1"
sansio = "1"

[[example]]
name = "data-channels"
path = "examples/data-channels/data-channels.rs"
bench = false

[[example]]
name = "data-channels-create"
path = "examples/data-channels-create/data-channels-create.rs"
bench = false

